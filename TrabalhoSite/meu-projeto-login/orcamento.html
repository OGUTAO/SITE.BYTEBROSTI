<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento - Byte Bros</title>
    <link rel="stylesheet" href="css/style4.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>BYTE BROS.TI</h1>
            <p>Manutenção Digital</p>
        </div>
        <nav>
            <a href="atendimento.html">Atendimento</a>
            <a href="servicos.html">Serviços</a>
            <a href="faleconosco.html">Fale Conosco</a>
        </nav>
    </header>

    <main>
        <section class="orcamento">
            <h2>Solicitar Orçamento</h2>
            <p>Preencha o formulário abaixo para solicitar um orçamento para o serviço selecionado:</p>

            <div class="orcamento-conteudo">
                <div class="orcamento-imagem">
                    <img id="servico-imagem" src="" alt="Imagem do Serviço">
                </div>
                <form id="orcamento-form">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required><br><br>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required><br><br>

                    <label for="servico">Serviço:</label>
                    <input type="text" id="servico" name="servico" readonly><br><br>

                    <label for="descricao">Descrição do Problema:</label><br>
                    <textarea id="descricao" name="descricao" rows="5" required></textarea><br><br>

                    <input type="submit" value="Enviar Solicitação">
                </form>
            </div>
        </section>
    </main>

    <footer>
        <button onclick="window.location.href='login_menu.html'">Voltar à Tela Inicial</button>
        <p>&copy; 2024 Byte Bros. Todos os direitos reservados.</p>
    </footer>

    <script src="js/orcamento.js"></script>
</body>
</html>
