<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Cadastrar:</h2>
        <input type="text" id="register-name" placeholder="Nome Completo">
        <input type="text" id="register-email" placeholder="Email">
        <input type="password" id="register-password" placeholder="Senha">
        <input type="password" id="confirm-password" placeholder="Confirmar Senha">
        <p class="error" id="register-error"></p>
        <button onclick="registerUser()">Cadastrar</button>
        <div class="botao-voltar">
            <a href="javascript:history.go(-1)" class="botao">Voltar</a>
        </div>
    </div>
    <div class="registration-image">
        <img src="img/bytebros.png" alt="Imagem de Registro">
        <p class="copyright">&copy; 2025 Byte Bros. Todos os direitos reservados.</p>
    </div>
    <script>
        // Função para aplicar o tema com classe 'dark-mode'
        function applyTheme() {
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
          } else {
            document.body.classList.remove('dark-mode');
          }
        }
    
        // Aplica o tema ao carregar a página
        applyTheme();
      </script>
    <script src="js/script.js"></script>
</body>
</html>
