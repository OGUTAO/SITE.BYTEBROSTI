<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Fazer Login:</h2>
        <input type="text" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Senha">
        <p class="error" id="login-error"></p>
        <button onclick="validateLogin()">Entrar</button>
        <button onclick="window.location.href='lojapecasADM.html'">ID Funcionário</button>
        <p><a href="forgot-password.html">Esqueci minha senha</a></p>
        <p><a href="change-email.html">Alterar meu e-mail</a></p>
        <p><a href="register.html">Cadastre-se!</a></p>
        <div class="botao-voltar">
            <a href="index.html" class="botao">Voltar ao Menu</a>
        </div>
    </div>
    <div class="registration-image">
        <img src="img/bytebros.png" alt="Imagem de Registro">
        <p class="copyright">&copy; 2025 Byte Bros. Todos os direitos reservados.</p>
    </div>
    <script>
        // Função para aplicar o tema com classe 'dark-mode'
        function applyTheme() {
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
          } else {
            document.body.classList.remove('dark-mode');
          }
        }
    
        // Aplica o tema ao carregar a página
        applyTheme();
      </script>
    <script src="js/script.js"></script>
</body>
</html>
